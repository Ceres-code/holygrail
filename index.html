<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Button Example</title>
</head>
    <style>

        .buttonlook{
            position: absolute;
            padding: 20xp;
            margin: 0 auto;
            border: 3px solid black;
            text-align: center;
            border-sizing: border-box;
            color: red;
            text-color: white;
            padding-top: 50px;
        }
    </style>
<body>

    <div class="buttonlook">

    
    <button id="myButton">Click me!</button>

    
    <script>
        
        var myButton = document.getElementById("myButton");

        
        myButton.addEventListener("click", function() {
            
            alert("Button clicked! You can replace this with any action you want.");
        });
    </script>
    </div>    

</body>
</html>
